<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <div class="title">Now Playing</div>
            <div class="cover"><img class="cover__img" src="img/img1.jpg" alt="cover"></div>
            <div class="song">3LAU-feat-Bright-Lights-How-You-Love-Me-Radio-Edit</div>
            <audio class="audio" src="music/3LAU-feat-Bright-Lights_-_How-You-Love-Me-Radio-Edit.mp3"></audio>
            <div class="progress__container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev"><img src="img/svg/prev.svg" alt="btn"></div>
                <div class="btn play"><img class="img__src" src="img/svg/play.svg" alt="btn"></div>
                <div class="btn next"><img src="img/svg/next.svg" alt="btn"></div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
